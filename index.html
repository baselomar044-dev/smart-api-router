  <!-- ===== CRITICAL CSS ===== -->
  <style>
    /* Prevent FOUC and provide instant feedback */
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
      --accent: #3b82f6;
      color-scheme: dark;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body, #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* RTL Support */
    [dir="rtl"] body {
      font-family: 'Tajawal', 'Inter', sans-serif;
    }
    
    /* Safe area insets for notched devices */
    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* Loading screen */
    .app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .app-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      color: white;
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 24px;
    }
    
    .loader-text {
      color: #94a3b8;
      font-size: 14px;
      animation: fade 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
    }
    
    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* PWA Install Banner */
    .pwa-install-banner {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 16px;
      padding: 16px 20px;
      z-index: 10000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: calc(100vw - 40px);
      width: 360px;
    }
    
    .pwa-install-banner.show {
      display: flex;
      gap: 16px;
      align-items: center;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(100px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div class="app-loader" id="app-loader">
    <div class="loader-logo">T!</div>
    <div class="loader-text">Loading Try-It! AI...</div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- PWA Install Banner -->
  <div class="pwa-install-banner" id="pwa-banner">
    <div style="flex: 1;">
      <div style="font-weight: 600; margin-bottom: 4px;">Install Try-It!</div>
      <div style="font-size: 12px; color: #94a3b8;">Add to home screen for the best experience</div>
    </div>
    <button id="pwa-install" style="padding: 10px 20px; background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;">Install</button>
    <button id="pwa-dismiss" style="padding: 8px; background: transparent; border: none; color: #94a3b8; cursor: pointer; font-size: 18px;">Ã—</button>
  </div>
  
  <!-- Main Script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- PWA & Service Worker -->
  <script>
    // Hide loader when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('app-loader')?.classList.add('hidden');
      }, 500);
    });
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
          console.log('[PWA] Service Worker registered:', registration.scope);
          
          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker?.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New content available, show update prompt
                console.log('[PWA] New content available');
              }
            });
          });
        } catch (error) {
          console.log('[PWA] Service Worker registration failed:', error);
        }
      });
    }
    
    // PWA Install Prompt
    let deferredPrompt;
    const pwaBanner = document.getElementById('pwa-banner');
    const pwaInstall = document.getElementById('pwa-install');
    const pwaDismiss = document.getElementById('pwa-dismiss');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install banner after 3 seconds
      setTimeout(() => {
        if (!localStorage.getItem('pwa-dismissed')) {
          pwaBanner?.classList.add('show');
        }
      }, 3000);
    });
    
    pwaInstall?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('[PWA] Install outcome:', outcome);
      
      deferredPrompt = null;
      pwaBanner?.classList.remove('show');
    });
    
    pwaDismiss?.addEventListener('click', () => {
      pwaBanner?.classList.remove('show');
      localStorage.setItem('pwa-dismissed', 'true');
    });
    
    // Handle app installed
    window.addEventListener('appinstalled', () => {
      console.log('[PWA] App installed successfully');
      pwaBanner?.classList.remove('show');
      deferredPrompt = null;
    });
  </script>
